<!doctype html>
<html lang="es" ng-app="appRoute">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Franquicia internacional del sector inmobiliario dedicada a la venta, arriendos, avalúos, asesorías y trámites de todos tipo de bienes inmuebles">
    <meta name="keywords" content="century 21, majo sky, bienes raices, inmobiliaria">
    <meta name="author" content="Ads Marketing digital">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
	<link rel="stylesheet" href="css/reset.css"> 
	<link rel="stylesheet" href="css/slideMain.css"> 
	<link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/style.css">
  	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
	<title>Century 21 - MajoSky</title>
</head>
<body>
    <h1 class="titulo_hide">Century 21 - MajoSky</h1>
	<header class="cd-header">
		<div id="cd-logo"><a href="void: javascript(0)"><img src="images/logo.png" alt="Logo"></a></div>

		<nav class="cd-primary-nav navegacion">
			<ul>
				<li><a href="#/">Inicio</a></li>
				<li><a href="#/hospedaje">Busque su inmueble</a></li>
				<li><a href="#/instalacion">Contacto</a></li>
			</ul>
		</nav>
	</header>

	<div ng-view></div>
    <footer></footer>
	       
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.catslider.js"></script>
<script src="js/prefixfree.min.js"></script>
<script src="js/main.js"></script>
<script src="js/modernizr.js"></script>
<script>
        $(function() {

                $( '#mi-slider' ).catslider();
		});
</script>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script>
    var routes = angular.module('appRoute',['ngRoute'])
    routes.config(['$routeProvider', function($routeProvider){
        $routeProvider.when('/',{
            templateUrl: 'views/inicio.html'
        }).when('/hospedaje',{
            templateUrl: 'views/hospedaje.html'
        }).when('/instalacion',{
            templateUrl: 'views/instalacion.html'
        }).otherwise({
            redirectTo:'/',
        })
    }])
</script>    
</body>
</html>
